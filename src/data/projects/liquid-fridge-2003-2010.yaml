title: Liquid Fridge (2003-2010)
body: >-
  *Liquid Fridge* has been through many incarnations from its beginnings as a
  segment of a radio programme. Throughout, *Liquid Fridge* has sought to
  develop South African creative arts in all forms through fostering interaction
  and mutual support within the creative community. A selection of graphics is
  presented here. I also created the website and the forum.


  ### Credits

  Design, dev: Hein Bekker. Coordinators: Hein Bekker, [Martin Sims](https://www.linkedin.com/in/martinsims), [Yalena Coleman](https://www.linkedin.com/in/yalenacoleman).
