title: PUMA Unity
body: >-
  As a symbol of African unity, *PUMA* designed a single uniform, the Unity kit,
  for the African teams to wear in solidarity during the *2010 FIFA World Cup*.
  This is the story of PUMA Unity in South Africa and on 5FM.


  ### Credits

  Dev, social: netbek. Design: [Plan B](http://www.planbdesign.co.za). Agency:
  [H-Factor](http://www.hfactor.co.za), [TMGS
  Creative](http://www.tmgscreative.com).
