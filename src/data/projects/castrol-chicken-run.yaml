title: Castrol Chicken Run
body: >-
  The wildest car race on the radio, ever. In honour of JJ McClure (*Cannonball
  Run 1981*), they put up a bounty and invited like-minded free spirits to break
  from the monotony of their lives, take the car and hit the open road. The 2008
  website is presented here. netbek also produced the 2007 version.


  ### Credits

  Dev, additional design: netbek. Design: [Plan
  B](http://www.planbdesign.co.za). Agency:
  [H-Factor](http://www.hfactor.co.za), [TMGS
  Creative](http://www.tmgscreative.com).
