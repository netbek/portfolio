title: Spur Boot Camp
body: >-
  Blood, sweat and burgers as schools in each region of the *Spur Adventure
  Charity Challenge* square off at their local steakhouse ahead of a gruelling
  cross-country race on mountain bike and foot. The 2010 website is presented
  here. netbek also produced the 2008 and 2009 versions.


  ### Credits

  Dev: netbek. Design: [Plan B](http://www.planbdesign.co.za). Agency:
  [H-Factor](http://www.hfactor.co.za), [TMGS
  Creative](http://www.tmgscreative.com).
