title: IkamvaYouth
body: >-
  *IkamvaYouth* equips high school learners from disadvantaged communities with
  the knowledge, skills, networks and resources to access tertiary education and
  employment opportunities once they matriculate. View the website at
  [ikamvayouth.org](http://ikamvayouth.org/) (no longer maintained).


  ### Credits

  Dev: netbek.
